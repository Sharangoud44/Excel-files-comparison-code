<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Excel Compare — Excel Green123</title>

<!-- Excel Green Theme -->
<style>
    body {
        font-family: Calibri, sans-serif;
        background: #f1f7ed;
        margin: 0;
        padding: 0;
    }

    .title {
        background: #1d6f42;
        color: white;
        padding: 18px;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        border-bottom: 5px solid #14522f;
    }

    .container {
        padding: 20px;
        max-width: 1100px;
        margin: auto;
    }

    .section {
        background: white;
        border-left: 6px solid #1d6f42;
        border-radius: 6px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.12);
    }

    .btn {
        background: #1d6f42;
        color: white;
        border: none;
        padding: 10px 18px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        font-weight: bold;
    }

    .btn:hover {
        background: #14522f;
    }

    .output-box {
        background: #ffffff;
        padding: 18px;
        border-radius: 6px;
        border-left: 6px solid #1d6f42;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.10);
        margin-top: 20px;
    }

    /* Excel table look */
    .excel-table {
        border-collapse: collapse;
        width: 80%;
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 14px;
    }
    .excel-table th {
        background: #e2efd9;
        padding: 6px;
        border: 1px solid #b7d4a8;
        font-weight: bold;
        color: #1d6f42;
    }
    .excel-table td {
        padding: 6px;
        border: 1px solid #d9e8d0;
    }

    .success { color: #1a7f37; font-weight: bold; }
    .error { color: #b30000; font-weight: bold; }
    .point-title { font-size: 20px; font-weight: bold; margin-top: 20px; }

</style>

</head>
<body>

<div class="title">Excel Compare — Excel Green</div>

<div class="container">

    <div class="section">
        <h3>Upload Excel 1:</h3>
        <input type="file" id="file1" accept=".xlsx" /><br><br>

        <h3>Upload Excel 2:</h3>
        <input type="file" id="file2" accept=".xlsx" /><br><br>

        <button class="btn" onclick="compareExcels()">Compare Now</button>
    </div>

    <div id="output" class="output-box"></div>

</div>

<!-- SheetJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>

<script>

function detectHeaderRow(sheet) {
    let json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

    let row1 = json[0];
    let row2 = json[1];

    // check if row1 is SPLASHBI: C01, C02, C03
    let splashPattern = row1.every(col => /^C\d{2}$/.test(col));

    if (splashPattern) {
        return 2; // real header is row 2
    }

    return 1; // normal excel header
}

function loadExcelHeaders(file, callback) {
    let reader = new FileReader();
    reader.onload = function(e) {
        let data = new Uint8Array(e.target.result);
        let workbook = XLSX.read(data, { type: "array" });

        let sheet = workbook.Sheets[workbook.SheetNames[0]];
        let allRows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        let detectedRow = detectHeaderRow(sheet);

        callback({
            headerRowIndex: detectedRow,
            headers: allRows[detectedRow - 1],
            rowCount: allRows.length - detectedRow
        });
    };
    reader.readAsArrayBuffer(file);
}

function compareExcels() {
    let f1 = document.getElementById("file1").files[0];
    let f2 = document.getElementById("file2").files[0];

    if (!f1 || !f2) {
        alert("Please upload both Excel files");
        return;
    }

    loadExcelHeaders(f1, excel1 => {
        loadExcelHeaders(f2, excel2 => {

            let out = "";

            out += `<div class='point-title'>1) Column Count</div>
                <table class='excel-table'>
                    <tr><th>Excel 1 Column Count</th><td>${excel1.headers.length}</td></tr>
                    <tr><th>Excel 2 Column Count</th><td>${excel2.headers.length}</td></tr>
                    <tr><th>Detected Header Row</th><td>Excel1 → ${excel1.headerRowIndex}, Excel2 → ${excel2.headerRowIndex}</td></tr>
                </table>`;

            // Column Order
            let colMismatch = false;
            let diffHtml = "";

            for (let i = 0; i < Math.max(excel1.headers.length, excel2.headers.length); i++) {
                if ((excel1.headers[i] || "").trim() !== (excel2.headers[i] || "").trim()) {
                    colMismatch = true;
                    diffHtml += `
                        <tr>
                            <td>[Col-${i+1}]</td>
                            <td>${excel1.headers[i] || "—"}</td>
                            <td>${excel2.headers[i] || "—"}</td>
                        </tr>`;
                }
            }

            out += `<div class='point-title'>2) Column Order</div>`;

            if (!colMismatch) {
                out += `<div class='success'>✔ Column Order MATCHED</div>`;
            } else {
                out += `<div class='error'>❌ Column Order MISMATCHED</div>`;
                out += `
                    <table class='excel-table'>
                        <tr><th>Column</th><th>Excel 1</th><th>Excel 2</th></tr>
                        ${diffHtml}
                    </table>`;
            }

            // Row Count
            out += `<div class='point-title'>3) Row Count</div>
                <table class='excel-table'>
                    <tr><th>Excel 1 Row Count</th><td>${excel1.rowCount}</td></tr>
                    <tr><th>Excel 2 Row Count</th><td>${excel2.rowCount}</td></tr>
                </table>`;

            document.getElementById("output").innerHTML = out;
        });
    });
}

</script>

</body>
</html>
